<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buski Çay Ocağı - Web Sipariş</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }
    
    .brand {
      margin-bottom: 30px;
    }
    
    .brand h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;
    }
    
    .brand p {
      font-size: 16px;
      margin: 10px 0 0 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="brand">
      <h1>🍵 Buski Çay Ocağı</h1>
      <p>Web Sipariş Sistemi</p>
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Uygulama yükleniyor...</div>
  </div>

  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyCfEf6nTfh70tldBoMAvZOoTMzTaVry28A",
      authDomain: "buski-1b341.firebaseapp.com",
      projectId: "buski-1b341",
      storageBucket: "buski-1b341.firebasestorage.app",
      messagingSenderId: "463802150330",
      appId: "1:463802150330:web:211ca8c61576d4b6658183"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    
    console.log('Firebase başlatıldı');
  </script>

  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
